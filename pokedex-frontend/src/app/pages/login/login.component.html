<div class="login-wrapper">
  <div class="login-container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="card-body p-4">
            <div class="logo text-center mb-4">
              
            </div>

            <h3 class="text-center mb-4">{{ isRegistering ? 'Registrar' : 'Login' }}</h3>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Campos de Registro -->
              <div *ngIf="isRegistering" class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" formControlName="nome" placeholder="Nome">
                <div class="invalid-feedback" *ngIf="isSubmiting && loginForm.get('nome')?.errors?.['required']">
                  Nome é obrigatório
                </div>
              </div>

              <div *ngIf="isRegistering" class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" class="form-control" formControlName="login" placeholder="Login">
                <div class="invalid-feedback" *ngIf="isSubmiting && loginForm.get('login')?.errors?.['required']">
                  Login é obrigatório
                </div>
              </div>

              <!-- Campos comuns -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <div class="invalid-feedback" *ngIf="isSubmiting && isSubmiting && loginForm.get('email')?.errors?.['required']">
                  Email é obrigatório
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                  Email inválido
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" formControlName="senha" placeholder="Senha">
                <div class="invalid-feedback" *ngIf="isSubmiting && loginForm.get('senha')?.errors?.['required']">
                  Senha é obrigatória
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('senha')?.errors?.['minlength']">
                  Mínimo 6 caracteres
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isRegistering ? 'Registrar' : 'Entrar' }}
              </button>

              <button type="button" class="btn btn-link w-100 p-0" (click)="toggleMode()">
                {{ isRegistering ? 'Já tem conta? Faça login' : 'Não tem conta? Registre-se' }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
